version: '3.3'
services:
  post_db:
    image: mongo:${VERSION_MONGODB}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${USERNAME}/ui:${VERSION_UI}
    ports:
      - ${UI_PORT}:${UI_PORT}/tcp
    networks:
      - prometheus_net
      - front_net

  post:
    image: ${USERNAME}/post:${VERSION_POST}
    networks:
      - back_net
      - front_net

  comment:
    image: ${USERNAME}/comment:${VERSION_COMMENT}
    networks:
      - prometheus_net
      - back_net
      - front_net

  prometheus:
    image: ${USERNAME}/prometheus
    networks:
      - prometheus_net
    ports:
      - ${PROMETHEUS_PORT}:${PROMETHEUS_PORT}
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'

  node-exporter:
    image: prom/node-exporter:v0.15.2
    networks:
      - prometheus_net
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net:
  prometheus_net:
